<script>
// December 2014, 31 Days Scripts
jQuery( function($) {
	jQuery('.enroll').first().on( 'click', function( e ) {
		e.preventDefault();
		vex.open({
			// content: '<p>Please provide your email address</p>',
			afterOpen: function() {
				hbspt.forms.create({ 
					portalId: '239485',
					formId: '934570fd-43b6-4393-b73a-43cc4bcaea41',
					css: '',
					target: '.vex-content',
					redirectUrl: 'http://standishsalongoods.com',
					onFormReady: function() {
						if( !jQuery( '.vex-content .hs_email' ).length > 0 ) {
							jQuery( '.vex-content .hs-button' ).click();
						}
					}
				});
			}
		});
	});
	
	var progress = $('#progress'),
		slideshow = $( '.cycle-slideshow' );

	slideshow.on( 'cycle-initialized cycle-before', function( e, opts ) {
		progress.stop(true).css( 'width', 0 );
	});

	slideshow.on( 'cycle-initialized cycle-after', function( e, opts ) {
		if ( ! slideshow.is('.cycle-paused') )
			progress.animate({ width: '100%' }, opts.timeout, 'linear' );
	});

	slideshow.on( 'cycle-paused', function( e, opts ) {
	   progress.stop(); 
	});

	slideshow.on( 'cycle-resumed', function( e, opts, timeoutRemaining ) {
		progress.animate({ width: '100%' }, timeoutRemaining, 'linear' );
	});
});
</script>
