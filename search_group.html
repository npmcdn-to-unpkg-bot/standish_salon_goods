<!-- Template: search_group.html -->
<div class="template" style="display:none" data-template="search_group"></div>
	
	<!--START: MANUFACTURER_HEADER-->
		<!--START: logo-->
			<img src="[logo]" border="0">
		<!--END: logo-->
		<!--START: header-->
			[header]
		<!--END: header-->
	<!--END: MANUFACTURER_HEADER-->

	<!-- [Search_header] -->

	<!--START: BODY_HEADER-->
		[CATEGORY_FULLLINE]<br />
	<!--END: BODY_HEADER-->


	<div class="grid_6" style="min-height: 36px">
		[category_Header-products] (Total Items: [productnumber])
	</div>

	<div class="grid 4">
		<form action="search_groups.asp?keyword=[keyword]&manf=[manf]&byprice=[byprice]" method="post" name="frmsortby">
			<!--START: sortbylist-->
			<div class="fancy-select wide">
				<select name="sortby" onchange="frmsortby.submit();" class="txtBoxStyle" style="float:right">
					[sortbylist]
				</select>
				<i class="icon-caret-down"></i>
			</div>
			<!--END: sortbylist-->
		</form>
	</div>

	<!--START: PAGING-->
	<div class="grid_12">
		<!-- [category_moreresults] -->
		<div class="pagination">
			<!--START: PREV-->
				<a class="btn first" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=[prev]&amp;catid=[catid]">&laquo;</a>
				<!-- [category_previouspage] -->
			<!--END: PREV-->
			<!--START: PAGES-->
				<!--START: FIRST_PAGE-->
					<a class="btn active first" href="search.asp?keyword=[keyword_search]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: FIRST_PAGE-->
				<!--START: PAGES_SELECTED-->
					<a class="btn active" href="search.asp?keyword=[keyword_search]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: PAGES_SELECTED-->
				<!--START: PAGES_NOTSELECTED-->
					<a class="btn" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: PAGES_NOTSELECTED-->
				<!--START: LAST_PAGE-->
					<a class="btn active last" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: LAST_PAGE-->
			<!--END: PAGES-->
			<!--START: NEXT-->
				<a class="btn last" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=[next]&amp;catid=[catid]">&raquo;</a>
				<!-- [category_nextpage] -->
			<!--END: NEXT-->
		</div>
	</div>
	<!--END: PAGING-->

	<!--START: CATEGORY_ITEMS-->
		<!--START: ITEM_TEMPLATE-->
			<!--START: product_review-->
				<!--START: product_review_average-->
					<!-- <img src="assets/templates/common/images/star[review_average].png" alt="Average Rating" border="0" /> -->
					<!-- <div class="item">[review_count]Â Review(s)</div> -->
				<!--END: product_review_average-->
			<!--END: product_review-->
			<div class="grid_2 listing">
				<a href="product.asp?itemid=[catalogid]"><img class="product_thumb" src="thumbnail.asp?file=[THUMBNAIL]&maxx=138&maxy=178" alt="[name]" border="0" /></a>
				<p class="title"><a href="product.asp?itemid=[catalogid]">[name]</a></p>
				<!--START: ITEMPRICE-->
					<!-- [product_yourprice] -->
					<p class="price">[product_yourprice] [ITEMPRICE]</p>
				<!--END: ITEMPRICE-->
				<!--START: SALEPRICE-->
					<p class="msrp">[product_yourprice] [ITEMPRICE]</p>
					<p class="price bold allcaps"><span class="coral-text">[product_onsale]: </span> [ITEMSALEPRICE]</p>
					<img src="assets/templates/common/images/on_sale.png" alt="On Sale" border="0" />
				<!--END: SALEPRICE-->
				<!-- <button>Add to Cart</button> -->
				<input type="button" value="[category_buyitlink]" onclick="window.location='add_cart.asp?quick=1&item_id=[catalogid]'" class="button" style="display:block; width: 100%;">
			</div>
		<!--END: ITEM_TEMPLATE-->
	<!--END: CATEGORY_ITEMS-->	

	<!--START: PAGING-->
	<div class="grid_12">
		<!-- [category_moreresults] -->
		<div class="pagination">
			<!--START: PREV-->
				<a class="btn first" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=[prev]&amp;catid=[catid]">&laquo;</a>
				<!-- [category_previouspage] -->
			<!--END: PREV-->
			<!--START: PAGES-->
				<!--START: FIRST_PAGE-->
					<a class="btn active first" href="search.asp?keyword=[keyword_search]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: FIRST_PAGE-->
				<!--START: PAGES_SELECTED-->
					<a class="btn active" href="search.asp?keyword=[keyword_search]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: PAGES_SELECTED-->
				<!--START: PAGES_NOTSELECTED-->
					<a class="btn" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: PAGES_NOTSELECTED-->
				<!--START: LAST_PAGE-->
					<a class="btn active last" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=PAGE&amp;catid=[catid]">PAGE</a>
				<!--END: LAST_PAGE-->
			<!--END: PAGES-->
			<!--START: NEXT-->
				<a class="btn last" href="search.asp?keyword=[keyword_search]&amp;sortby=[sortby]&amp;page=[next]&amp;catid=[catid]">&raquo;</a>
				<!-- [category_nextpage] -->
			<!--END: NEXT-->
		</div>
	</div>
	<!--END: PAGING-->	

	<!--START: CATEGORY_FOOTER-->
		[CONTENT]
	<!--END: CATEGORY_FOOTER-->
</table>
