<!-- Template: search_group.html -->
<div class="template" style="display:none" data-template="search_group"></div>

<!-- This is very similar, but different from the category templates. The Category Template should be treated as the master, with changes carefully integrated here too. Pagination is unique to this template. -->

<div class="right-side">

	<!--START: BODY_HEADER-->
	<div class="grid_6 cat_breadcrumbs">
		[CATEGORY_FULLLINE]<br />
	</div>
	<div class="grid_4 search">
		<form method="get" name="searchForm" action="search.asp">
			<input type="text" size="25" name="keyword" id="searchlight" class="search-text" onfocus="javascript:if (document.searchForm.keyword.value=='search by keyword') {document.searchForm.keyword.value='';};" onblur="if(this.value.length == 0) this.value = 'search by keyword'" value="search by keyword">
			<button name="search" class="search-button gainsboro"><i class="icon-search icon-flip-horizontal"></i></button>
		</form>
	</div>
	<!-- [Search_header] -->

	<!--END: BODY_HEADER-->
	
	<!--START: MANUFACTURER_HEADER-->
		<!--START: logo-->
			<!-- <img src="[logo]" border="0"> -->
		<!--END: logo-->
		<!--START: header-->
			<div id="categoryHeader" class="data grid_10">[header]</div>
		<!--END: header-->
	<!--END: MANUFACTURER_HEADER-->

	<div class="grid_6" style="min-height: 36px">
		[category_Header-products] (Total Items: [productnumber])
	</div>

	<div class="grid 4">
		<form action="search_groups.asp?keyword=[keyword]&manf=[manf]&byprice=[byprice]" method="post" name="frmsortby">
			<!--START: sortbylist-->
			<div class="fancy-select wide" style="margin-right: 10px;">
				<select name="sortby" onchange="frmsortby.submit();" class="txtBoxStyle" style="float:right">
					[sortbylist]
				</select>
				<i class="icon-caret-down"></i>
			</div>
			<!--END: sortbylist-->
		</form>
	</div>

	<!--START: PAGING-->
	<div class="grid_10">
		<!-- [category_moreresults] -->
		<div class="pagination">
			<!--START: PREV-->
				<a class="btn first" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[prev]">&laquo;</a>
				<!-- [category_previouspage] -->
			<!--END: PREV-->
			<!--START: PAGES-->
				<!--START: FIRST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE...</a>
				<!--END: FIRST_PAGE-->
				<!--START: PAGES_SELECTED-->
					<a class="btn active selected" href="#">PAGE</a>
				<!--END: PAGES_SELECTED-->
				<!--START: PAGES_NOTSELECTED-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE</a>
				<!--END: PAGES_NOTSELECTED-->
				<!--START: LAST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">...PAGE</a>
				<!--END: LAST_PAGE-->
			<!--END: PAGES-->
			<!--START: NEXT-->
				<a class="btn last" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[next]">&raquo;</a>
				<!-- [category_nextpage] -->
			<!--END: NEXT-->
		</div>
	</div>
	<!--END: PAGING-->

	<!--START: CATEGORY_ITEMS-->
		<!--START: ITEM_TEMPLATE-->
			<!--START: product_review-->
				<!--START: product_review_average-->
					<!-- <img src="assets/templates/common/images/star[review_average].png" alt="Average Rating" border="0" /> -->
					<!-- <div class="item">[review_count]Â Review(s)</div> -->
				<!--END: product_review_average-->
			<!--END: product_review-->
			<div class="grid_2 listing">
				<a href="product.asp?itemid=[catalogid]"><img class="product_thumb" src="thumbnail.asp?file=[THUMBNAIL]&maxx=138&maxy=178" alt="[name]" border="0" /></a>
				<p class="title"><a href="product.asp?itemid=[catalogid]">[name]</a></p>
				<!--START: ITEMPRICE-->
					<!-- [product_yourprice] -->
					<p class="price">[product_yourprice] [ITEMPRICE]</p>
				<!--END: ITEMPRICE-->
				<!--START: SALEPRICE-->
					<p class="msrp">[product_yourprice] [ITEMPRICE]</p>
					<p class="price bold allcaps"><span class="coral-text">[product_onsale]: </span> [ITEMSALEPRICE]</p>
					<img src="assets/templates/common/images/on_sale.png" alt="On Sale" border="0" />
				<!--END: SALEPRICE-->
				<!-- <button>Add to Cart</button> -->
				<input type="button" value="[category_buyitlink]" onclick="window.location='add_cart.asp?quick=1&item_id=[catalogid]'" class="button" style="display:block; width: 100%;">
			</div>
		<!--END: ITEM_TEMPLATE-->
	<!--END: CATEGORY_ITEMS-->	

	<!--START: PAGING-->
	<div class="grid_10">
		<!-- [category_moreresults] -->
		<div class="pagination">
			<!--START: PREV-->
				<a class="btn first" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[prev]">&laquo;</a>
				<!-- [category_previouspage] -->
			<!--END: PREV-->
			<!--START: PAGES-->
				<!--START: FIRST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE...</a>
				<!--END: FIRST_PAGE-->
				<!--START: PAGES_SELECTED-->
					<a class="btn active selected" href="#">PAGE</a>
				<!--END: PAGES_SELECTED-->
				<!--START: PAGES_NOTSELECTED-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">PAGE</a>
				<!--END: PAGES_NOTSELECTED-->
				<!--START: LAST_PAGE-->
					<a class="btn" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=PAGE">...PAGE</a>
				<!--END: LAST_PAGE-->
			<!--END: PAGES-->
			<!--START: NEXT-->
				<a class="btn last" href="search_groups.asp?keyword=[keyword]&amp;sortby=[sortby]&amp;manf=[manf]&amp;byprice=[byprice]&amp;page=[next]">&raquo;</a>
				<!-- [category_nextpage] -->
			<!--END: NEXT-->
		</div>
	</div>
	<!--END: PAGING-->

	<!--START: CATEGORY_FOOTER-->
		[CONTENT]
	<!--END: CATEGORY_FOOTER-->
</div><!-- .right-side -->
